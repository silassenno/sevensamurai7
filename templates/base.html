<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialk-scale=1.0">
    <title>ToDo-List with 7 Samurai</title>
</head>
<body>
 <h1>To Do App</h1>
    <form action="">
        <div>
                <label for="title">Samurai Task</label>
                <input type="text" name="title" placeholder="what is your task?">
                <br>
                <button type="submit">Add</button>
        </div>

    </form>

    {% for todo in todo_list %}
        <p> {{ todo.id}} | {{ todo.title }} </p>

        {% if todo.complete == False %}
            <span>Attack this task</span>
        {%else %}
            <span>Task destroyed</span>
        {%endif %}

        <a href="/">Update</a>
        <a href="/">Delete</a>
    {% endfor %}
</body>
</html>
